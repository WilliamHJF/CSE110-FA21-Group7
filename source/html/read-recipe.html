<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASAP Recipe</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/read-recipe.css" />
  <!-- load & create recipe card to cook book -->
  <script src="../js/read-recipe.js" type="module"></script>
</head>

<body>
  <header>
    <a href="/"><img class="theme-btn" src="/img/logo.png" alt="logo"></a>
    <div class="themes">
      <button class="theme-btn light" id="lightMode">
        <img src="/img/sun.png" alt="light">
      </button>
      <button class="theme-btn dark" id="darkMode">
        <img src="/img/moon.png" alt="dark">
      </button>
    </div>
  </header>
  <div class="navbar">
    <div class="navbar-link"><a href="/cookbook" id="link-cookbook">Cookbook</a></div>
    <div class="navbar-link"><a href="/create" id="link-create-recipe">Create</a></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Confirm Delete</div>
    </div>

    <div class="modal-body">
      <div class="confirm">Are you sure you want to delete this recipe?</div>
      <button id="confirm-button">YES!</button>
      <button id="close-button">NO!</button>
    </div>
  </div>
  <div class="modalAdd" id="modalAdd">
    <div class="modal-header">
      <div class="title">Great job!</div>
    </div>

    <div class="modal-body">
      <div class="confirm">You have successfully added the recipe to your cookbook!</div>
      <button id="add-confirm">OK</button>
    </div>
  </div>

  <!-- Read Recipe -->
  <div class="container">
    <section class="recipe-image">
      <img src="https://i.imgur.com/oDNCfFS.png" id="recipeImg" />
    </section>

    <section id="recipeDetails">

      <div class="recipe-body">
        <h1 id="recipe-title"></h1>
        <p id="recipe-desc"></p>
        <button type="button" class="btn btn-primary" id="Edit">
          <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-danger" id="Delete">
          <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
        </button>

        <ul class="info-row">
          <li>
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span id="time">75 min</span>
          </li>
          <li>
            <i class="fa fa-user" aria-hidden="true"></i>
            <span id="servings"> </span>
          </li>
          <li><span id="cost"></span></li>
        </ul>

        <ul class="recipe-nav">
          <li>
            <h3 class="nav-tab active" onclick="openTab(event, 'ingredient-list')">Ingredients</h3>
          </li>
          <li>
            <h3 class="nav-tab" onclick="openTab(event, 'step-list')">Steps</h3>
          </li>
        </ul>

        <div id="nav-content">
          <ul id="ingredient-list" class="tab-content">
          </ul>
          <ol id="step-list" class="tab-content">
          </ol>
        </div>

      </div>
    </section>
  </div>
</body>

</html>

<script>
  function openTab(e, tab) {
    const tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    const tabs = document.getElementsByClassName("nav-tab");
    for (i = 0; i < tabs.length; i++) {
      tabs[i].className = tabs[i].className.replace(" active", "");
    }
    document.getElementById(tab).style.display = "block";
    e.currentTarget.className += " active";
  }
</script>
