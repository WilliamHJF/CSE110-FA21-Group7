<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAP Recipe</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/read-recipe.css" />
    <!-- load & create recipe card to cook book -->
    <script src="../js/read-recipe.js" type="module"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" id="ASAP-logo-home">ASAP Recipe</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
    
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/cookbook" id="link-cookbook">Cookbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create" id="link-create-recipe">Create</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="./read-recipe.html" id="link-read-recipe">Read</a>
            </li> -->
          </ul>
          <form class="nav-form">
            <input class="form-control" type="text" placeholder="&ensp;Search">
            <button class="btn" type="submit">Search</button>
          </form>
      </div>
    </nav>
</header>
  
  <!-- Read Recipe -->
  <!-- <div class="box"> -->
    <article id="recipeDetails">
      <div class="recipe-card-header-container">
        <h1 id="recipeTitle">Pasta with Garlic, Scallions, Cauliflower & Breadcrumbs</h1>
        <p id="recipeDescription">The recipe Beef Wellington</p>
        <button type="button" class="btn btn-primary" id="Edit">Edit</button>
        <button type="button" class="btn btn-danger" id="Delete">Delete</button>
      </div>
      <div class="recipe-details-container">
        <div class="flex-container">
          <div class="flex-child img">
            <div class="flex-child img"><img width="300" height="300" src="https://i.imgur.com/oDNCfFS.png" id="recipeImg" alt="Image"></div>
          </div>
          <div class="flex-child detail">
            <div class="detail-item serving">
              <span>&#127859</span><span>Servings: 1</span>
            </div>
            <div class="detail-item cost">
              <span>&#128176</span><span>Cost: $5</span>
            </div>
            <div class="detail-item time">
              <span>&#9200</span><span>ReadyInMinutes: 30 </span>
            </div>
          </div>
        </div>
        <h2 id="ingredient">Ingredient</h2>
        <div id="ingredient-list"></div>
        <h2 id="steps">Steps</h2>
        <!-- back end should make each steps list like this model -->
        <div id="steps-list"></div>
    </article>

  <!-- </div> -->

  


</body>

</html>
